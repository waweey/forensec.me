<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forensec</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .editor-container, .reply-container {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post, .reply {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      border-left: 4px solid #007BFF;
    }
    .post h3, .reply h4 {
      margin: 0 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forensec Blog</h1>
    <p>Welcome to Forensec.me â€” a space at the intersection of forensics, cybersecurity, and bioinformatics.<br>
    In DNA, we find truth. In code, we find patterns. At Forensec, we follow both.</p>

    <div class="editor-container">
      <input type="text" id="author" placeholder="Your name (required)" required />
      <div id="editor"></div>
      <button onclick="submitPost()">Post</button>
    </div>

    <div id="posts"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['link']
        ]
      }
    });

    const postsContainer = document.getElementById('posts');
    const storageKey = 'forensec_posts';

    function loadPosts() {
      const saved = JSON.parse(localStorage.getItem(storageKey) || '[]');
      postsContainer.innerHTML = '';
      saved.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<h3>${post.author}</h3>${post.content}<br><button onclick="replyToPost('${post.id}')">Reply</button><div id="replies-${post.id}"></div>`;
        postsContainer.appendChild(div);

        if (post.replies && post.replies.length > 0) {
          const replyDiv = document.getElementById(`replies-${post.id}`);
          post.replies.forEach(rep => {
            const r = document.createElement('div');
            r.className = 'reply';
            r.innerHTML = `<h4>${rep.author}</h4>${rep.content}`;
            replyDiv.appendChild(r);
          });
        }
      });
    }

    function submitPost() {
      const author = document.getElementById('author').value.trim();
      const content = quill.root.innerHTML.trim();
      if (!author || !content || content === '<p><br></p>') {
        alert('Both name and content are required.');
        return;
      }
      const posts = JSON.parse(localStorage.getItem(storageKey) || '[]');
      posts.unshift({
        id: Date.now(),
        author,
        content,
        replies: []
      });
      localStorage.setItem(storageKey, JSON.stringify(posts));
      quill.setText('');
      document.getElementById('author').value = '';
      loadPosts();
    }

    function replyToPost(postId) {
      const container = document.getElementById(`replies-${postId}`);
      const existing = container.querySelector('.reply-container');
      if (existing) return;

      const replyBox = document.createElement('div');
      replyBox.className = 'reply-container';
      replyBox.innerHTML = `
        <input type="text" placeholder="Your name (required)" id="reply-author-${postId}" />
        <div id="reply-editor-${postId}" style="margin-bottom:10px;"></div>
        <button onclick="submitReply('${postId}')">Reply</button>
      `;
      container.appendChild(replyBox);

      new Quill(`#reply-editor-${postId}`, {
        theme: 'snow',
        modules: {
          toolbar: [
            ['bold', 'italic', 'underline'],
            [{ list: 'ordered' }, { list: 'bullet' }],
            ['link']
          ]
        }
      });
    }

    function submitReply(postId) {
      const replyAuthor = document.getElementById(`reply-author-${postId}`).value.trim();
      const replyEditor = Quill.find(document.querySelector(`#reply-editor-${postId}`));
      const replyContent = replyEditor.root.innerHTML.trim();

      if (!replyAuthor || !replyContent || replyContent === '<p><br></p>') {
        alert('Both name and reply content are required.');
        return;
      }

      const posts = JSON.parse(localStorage.getItem(storageKey) || '[]');
      const targetPost = posts.find(p => p.id == postId);
      if (targetPost) {
        targetPost.replies = targetPost.replies || [];
        targetPost.replies.push({
          author: replyAuthor,
          content: replyContent
        });
      }

      localStorage.setItem(storageKey, JSON.stringify(posts));
      loadPosts();
    }

    loadPosts();
  </script>
</body>
</html>
